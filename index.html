<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900|Material+Icons" rel="stylesheet">
    <title>POST BUTTON</title>
</head>
<body>
    <div class="post-btn">
        <!-- EMOTICONS-->
        <button class="post-btn-hover__emoticon-1"><i class="material-icons">insert_emoticon</i></button>
        <button class="post-btn-hover__emoticon-2"><i class="material-icons">insert_emoticon</i></button>
        <button class="post-btn-hover__emoticon-3"><i class="material-icons">insert_emoticon</i></button>
        <button class="post-btn-hover__emoticon-4"><i class="material-icons">insert_emoticon</i></button>
        <button class="post-btn-hover__emoticon-5"><i class="material-icons">insert_emoticon</i></button>

        <div class="post-btn-hover">
            <div class="post-btn-hover__element-1"></div>
            <div class="post-btn-hover__element-2"></div>
            <div class="post-btn-hover__element-3"></div>
            <div class="post-btn-hover__element-4"></div>
            <div class="post-btn-hover__element-5"></div>
            <!-- TRIANGLE -->
            <div class="post-btn-hover__element-6"></div>
        </div>

        <div class="post-btn-index">
            <h1 class="post-btn-count">+1</h1>
        </div>
    </div>
</body>
</html>
